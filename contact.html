<body>
    <section id="menu">
        <nav id="desktop-nav">
            <div class="logo">Pizza Hut <img src="image/logo.jpg" alt="pizza hut logo"></div>
            <div>

        <div class="container">
            <h1>Contact Us</h1>
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>E-Mail</h3>
                        <a>pizzahut@gmail.com</a>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Call us</h3>
                        <p>+92-6734906751</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Location</h3>
                        <p>New York City</p>
                    </div>
                </div>
            </div>
            <div class="contactinform">
                <form>
                    <h2>Send Your Details</h2>
                    <div class="input">
                        <span>Full Name</span>
                        <input type="text" name="" placeholder="Enter your Name">
                        
                    </div>
                    <div class="input">
                        <span>Address</span>
                        <input type="text" name="" placeholder="Enter your address">
                        
                    </div>
                    <div class="input">
                        <span>Your Oder</span>
                        <textarea name="message" id="" placeholder="Enter your oder"></textarea>
                        
                    </div>
                    <div class="input">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
